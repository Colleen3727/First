<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <style>
        /*background*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: repeating-conic-gradient(red,rgb(230, 230, 92),rgb(196, 104, 61),rgb(153, 242, 126),rgb(226, 108, 226) 10%);
        }

        .image-container {
        position: relative;
        display: inline-block;
    }
        input[type="checkbox"] {
            display: none;
        }
 
        label {
            display: inline-block;
            width: 400px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        /* original pic */
        label {
            background-image: url('doge.png');
        }

        /* change pic after click it */
        input[type="checkbox"]:checked + label {
            background-image: url('cheems.png');
            position: relative;
            filter: red;
            opacity: 1;
        }

        /*text*/
        .hover-text {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 64, 225, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .image-container:hover .hover-text {
        opacity: 1;
    }

    </style>

</head>
<body>
   <div class="image-container">
    <input type="checkbox" id="toggle" onclick="playSound()">
    <label for="toggle"></label>
    <div class="hover-text">DONT CLICK ME!!!</div>
   </div>
   <audio id="audio" src="村民受伤1_爱给网_aigei_com.mp3"></audio>

   <script>
       function playSound() {
           const audio = document.getElementById('audio');
           audio.currentTime = 0; // Reset
           audio.play(); 
       }
   </script>

</body>

</html>
