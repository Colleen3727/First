<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
   <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: repeating-conic-gradient(red,rgb(230, 230, 92),rgb(196, 104, 61),rgb(153, 242, 126),rgb(226, 108, 226) 10%);
        }

        input[type="checkbox"] {
            display: none;
        }

        label {
            display: inline-block;
            width: 400px;
            height: 400px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        /* original pic */
        label {
            background-image: url('/HEIF图像.png');
        }

        /* change pic after click it */
        input[type="checkbox"]:checked + label {
            background-image: url('/HEIF图像 2.png');
        }
    </style>
</head>
<body>
    <input type="checkbox" id="toggle">
    <label for="toggle"></label>
</body>
 
</body>
</html>
